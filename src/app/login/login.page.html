<ion-header >
  <ion-toolbar class="head">
    <ion-img class="logo" src="../../assets/SuperSuper_logo.png"></ion-img>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ログインページ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-img src="../../assets/supermarket.jpg"></ion-img>
  <form class="ion-padding" (submit)="navigate()">
    <ion-item lines="full" class="ion-padding-bottom">
      <ion-label position="floating">ID</ion-label>
      <ion-input required type="text" [(ngModel)]="id" name="id"></ion-input>
      <ion-label position="floating">パスワード</ion-label>
      <ion-input required type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-button expand="block" color="light" type="submit">ログイン</ion-button>
  </form>
</ion-content>
